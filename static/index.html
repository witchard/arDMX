<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lighting</title>
    <link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.1.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>
  <div data-role="page" id="main">
    <div data-role="panel" id="options">
      <label for="delay">Light Change Delay (seconds):</label>
      <input type="range" name="delay" id="slider-delay" value="1" min="0.1" max="5" step=0.1 data-highlight="true"/>
      <button data-icon="star" class="set" id="set-option">Set Lights</button>
      <a href="#options" data-role="button" data-icon="delete" data-rel="close">Close</a>
    </div>

    <div data-role="header" data-position="fixed">
      <p>
        <div data-role="popup" id="popupResult">
          <p>Lights updated...</p>
        </div>
        <div data-role="fieldcontain">
          <a href="#options" data-role="button" data-inline="true" data-icon="bars">Menu</a>
          <button data-icon="star" class="set" id="set-quick" data-inline="true">Set Lights</button>
        </div>
      </p>
    </div>

    <div data-role="content">
      <div class="sliders">
        <!-- Empty space for our sliders -->
      </div>
    </div>
  </div>
  <div data-role="page" id="dialog">
    <div data-role="header">
      <h1>Message</h1>
    </div>    
    <div data-role="content" id="dialog-text">
    </div>    
  </div>

  <script>
    function show_dialog(text) {
      $("#dialog-text").html(text);
      $.mobile.changePage( "#dialog", { role: "dialog" } );
    }
    
    function set_lights(values) {
      // Send values as json blob
      $.ajax({
        url: "set_values", 
        data: JSON.stringify(values), 
        contentType: 'application/json',
        dataType: 'json',
        type: 'POST'})
        .done(function( json ) {
          if( !json.ok ) {
            show_dialog( "Error: " + json.message );
          } else {
            $("#popupResult").popup("open")
            setTimeout(function () { $("#popupResult").popup("close"); }, 1000);
          }
        })
        .fail(function( jqxhr, textStatus, error ) {
          show_dialog( "Request Failed: " + textStatus + ", " + error );
        });
    }

    $( "#main" ).on( "pageinit", function( event ) {
      // Create sliders from config data on server
      $.getJSON("config.json", function(sliders) {
        sliders = jQuery.map( sliders, function(i) {
          return '<div data-role="fieldcontain">' +
                    '<label for="slider-' + i.channel + '">' + i.name + '</label>' +
                    '<input type="range" class="slider" name="' + i.channel + '" id="slider-' + i.channel + '" value="' + i.initial + '" min="0" max="255" data-highlight="true"/>' +
                 '</div>';
          });
        $(".sliders").append(sliders).trigger("create");
      });
    });

    $(".set").bind( "click", function(event, ui) {
      // Grab info
      var values = {delay: $("#slider-delay").val(), lights: []};
      $(".slider").each(function() {
        values.lights.push([this.name, this.value]);
      });
      set_lights(values);
    });
  </script>


</body>
